<!DOCTYPE html>
<html>
<head>
	<title>Words in Chalk</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<style type="text/css">
		body {
			font-family: 'Raleway',sans-serif;
			background-color: #2A2A2A;
		}

		.wrapper {
			margin: 10% 20%;
			background-color: #F6F6F6;
			padding: 5% 0;
			border-radius: 5%;
		}

		.maintext {
			width: 70%;
			margin: 0 auto;
			color: #2A2A2A;
		}

		p {
			font-size: 1.5em;
		}

		p span {
			display: block;
		}

	</style>

</head>
<body>
	<div class="wrapper">
		<div class="maintext">
			<h1>Words In Chalk</h1>
			<p>
				<span>I'm good at</span>
				<span>putting my love places it doesn't belong.</span>
			</p>
			<p>
				<span>Where they say it shouldn't exist,</span>
				<span>can't survive</span>
			</p>
			<p>
				<span>just to prove</span>
				<span>I Am Here.</span>
			</p>
		</div>
	</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	
</script>

</body>
</html>
