<!DOCTYPE html>
<html>
<head>
	<title>Words in Chalk</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
			background-color: lightgrey;
		}

		.wrapper {
			margin: 10% 30%;
			background-color: slategrey;
			padding: 2%;
		}

		.maintext {
			display: block;
			width: 60%;
			margin: 1px auto;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="maintext">
			<h1>Words In Chalk</h1>
			<p>I'm good at</p>
			<p>putting my love places it doesn't belong</p>
			<p>Where they say it shouldn't exist</p>
			<p>can't survive</p>
			<p>just to prove</p>
			<p>I Am Here.</p>
		</div>
	</div>
</body>
</html>
