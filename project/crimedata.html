<!DOCTYPE html>
<html>
<head>
	<title>Crime data</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<style type="text/css">
		body {
			background-color: #75dfeb;
			font-family: 'Oswald', sans-serif;
		}
		.wrapper {
			margin: 5% 15%;
			background-color: #F6F6F6;
			padding: 5% 0;
			border-radius: 8px;
		}
		#main {
			width: 40%;
			margin: 0 auto;
			color: #2A2A2A;
		}
		
		.graph {
			position: relative;
			top: 20px;
			height: 600px;
		}

		button {
			padding: 10px;
			margin-top: 5px;
		}
		
	</style>

</head>
<body>
	<div class="wrapper">
		<div id="main">
			<h1>Crime data by inner London borough / Sept. 2015</h1>
			<div>Source: <a href="https://data.police.uk/">Metropolitan Police Open Data</a></div>
			<div>Click button to display:</div>
			<div id="buttons">
				<button type="button" class="btn">Camden </button>
				<button type="button" class="btn">City of London </button>
				<button type="button" class="btn">Greenwich </button>
				<button type="button" class="btn">Hackney </button>
				<button type="button" class="btn">Hammersmith and Fulham </button>
				<button type="button" class="btn">Islington </button>
				<button type="button" class="btn">Lambeth </button>
				<button type="button" class="btn">Lewisham </button>
				<button type="button" class="btn">Southwark </button>
				<button type="button" class="btn">Tower Hamlets </button>
				<button type="button" class="btn">Wandsworth </button>
				<button type="button" class="btn">Westminster </button>
			</div>				
			<svg class="graph"></svg>
		</div>
			
	</div>

<script type="text/javascript" src="crimedatad3.js"></script>

</body>
</html>
